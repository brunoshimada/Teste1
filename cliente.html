<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TESTE 1</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.icon-large.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
</head>
<body>
	<header id = "header" class = "page-header">
		<h1>CLIENTE <small>C.R.U.D </small></h1>
	</header>
	<div id = "main" class = "container">
	<!--/CREATE-->
		<div id ="create" class="form-group" >
			<h3>Cadastrar Cliente</h3>
			<form method="post" action="php/create_cliente.php">
				<p>
					<label for = "cpf_cliente">CPF</label>
					<input type="text" id = "cpf_cliente" name = "cpf_cliente" class="form-control" placeholder="Sem pontos e traços"></input>
				</p>
				<p>
					<label for = "nome_cliente">Nome</label>
					<input type="text" id = "nome_cliente" name = "nome_cliente" class="form-control" placeholder="Nome completo"></input>
				</p>
				<p>
					<label for = "email_cliente">Email</label>
					<input type="text" id = "email_cliente" name = "email_cliente" class="form-control"></input>
				</p>
				<p>
					<label for = "telefone_cliente">Telefone</label>
					<input type="text" id = "telefone_cliente" name = "telefone_cliente" class="form-control" placeholder="DDD + Número sem traço"></input>
				</p>

				<p><button type = "submit" class="btn btn-default">Cadastrar</button></p>
			</form>
		</div>
	<!--/CREATE-->
	<hr>
	<!--READ-->
		<div id = "retrieve" class = "form-group">
				<h3>Pesquisa cliente</h3>
				<form method="post" action="php/retrieve_cliente.php">
					<p>
						<label for = "cpf_retrieve_cliente">CPF do cliente:</label>
						<input type="text" id="cpf_retrieve_cliente" name = "cpf_retrieve_cliente" class = "form-control" placeholder="Sem pontos e traços"></input>
					</p>

					<p><button type = "submit" class="btn btn-default">Pesquisar</button></p>
				</form>
			</div>
	<!--/READ-->
			<p>
				<a href="index.html" target="_self">
					<button class = "btn" type="button">
					Voltar
					</button>
				</a>
			</p>

	</div>
	<footer id = "bottom" class  ="footer">
		<div class = "container">
			<p>Feito por Bruno Shimada</p>	
		</div>
	</footer>
</body>
</html>
